  <div class="container" id="simple-interest">
    <h3 style="text-align: center;">Valor futuro sem reforço</h3>
    <form id="siForm">
      <div class="form-group">
        <label for="principalSimple">Valor Inicial: </label>
        <input name="val" type="text" class="form-control" id="val" placeholder="Inserir Valor Inicial"
          onkeyup="verificarnum(id)"/> &nbsp
      </div>

      <div class="form-group">
        <div class="dropdown">
          <lable>Tipo juro:</lable>
          <select name="juro" class="form-select" id="juro" onchange="calcular()">
            <option value="simples"> Juro Simples </option>
            <option value="composto"> Juro Composto </option>
          </select>
          <br>
          <div class="form-group">
            <label for="principalSimple"> Juro:</label>
            <input name="valjuro" id="valjuro" type="text" class="form-control" placeholder="Inserir Valor do Juro"
              onkeyup="verificarnum(id)" /> &nbsp
          </div>

          <div class="form-group">
            <label for="principalSimple">Prazo:</label>
            <input name="anos" id="year" type="text" class="form-control" placeholder="Inserir Prazo"
              onkeyup="verificarnum(id)" /> &nbsp
          </div>
          <div class="form-group">
            <label for="interestSimple">Valor Inicial Sem Reforço: </label>
            <input type="text" class="form-control" id="resultado" readonly>
          </div>
        </div>



      </div>

    </form>
    <div>
      <p class="lead mt-3" id="siOutput-01"></p>
      <p class="lead mb-3" id="siOutput-02"></p>
    </div>
    <div class="text-center">
      <input type="button" value="Guardar / Imprimir" onclick="imprimir()" class="btn btn-secondary" >
      <input class="btn btn-secondary" type="button" value="Reset"
        onClick="document.getElementById('siForm').reset()">
    </div>
  </div>

          <th id="tpjuro_col_head">Tipo de juro</th>
          <th id="tajuro_col_head">Taxa de juro</th>

          <th id="vfinal_col_head">Valor final</th>
